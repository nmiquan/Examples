<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'> <!--idenfities encoding for this file is UTF-8-->
    <title>D3: Circles</title>
    <script type='text/javascript' src='d3/d3.js'></script> <!--reference to d3-->
    <style>
    </style>
  </head>
  <body>
    <script type='text/javascript'>
        var dataset = [5,10,15,20,25];
        var w = 500;
        var h = 50;
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);
        var circles = svg.selectAll('circle')
                        .data(dataset)
                        .enter() // What does enter() do?
                        .append('circle');

        circles.attr('cx', function(d,i){ // What does i do? Index, pertain to D3
            return (i * 50) + 25;        // The loop generates a new circle to the right of the previous one
        })
               .attr('cy', h/2)
               .attr('r', function(d){
                 return d;
               })
               .attr('fill', 'yellow')
               .attr('stroke', 'orange')
               .attr('stroke-width', function(d){
                 return d/2
               });

    </script>
  </body>

</html>
