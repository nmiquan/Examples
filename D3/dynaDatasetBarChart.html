<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'> <!--idenfities encoding for this file is UTF-8-->
    <title>D3: Dynamic Data Set Bar Chart</title>
    <script type='text/javascript' src='d3/d3.js'></script> <!--reference to d3-->
  </head>
  <body>
    <p>Click on this text to update the chart with new data values.</p>
    <script type='text/javascript'>

              var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,
                                18,17,16,18,23,25];
              var w = 600;
              var h = 250;
              var dur = 5000;
              var barPadding = 1;
              var transType = d3.easePolyOut;
              var delay = function(d,i){
                return i/dataset.length * 1000;
              };

              var svg = d3.select('body')
                          .append('svg')
                          .attr('width', w)
                          .attr('height', h);

              var xScale = d3.scaleBand()
                             .domain(d3.range(dataset.length))
                             .rangeRound([0,w],0.05)
                             .paddingInner(0.05);

              var yScale = d3.scaleLinear()
                             .domain([0,d3.max(dataset)])
                             .range([0,h]);

              svg.selectAll('rect')
                 .data(dataset)
                 .enter()
                 .append('rect')
                 .attr('x', function(d, i){
                   return xScale(i);
                 })
                 .attr('y', function(d){
                   return h - yScale(d);
                 })
                 .attr('width', xScale.bandwidth())
                 .attr('height', function(d){
                   return yScale(d);
                 })
                 .attr('fill', function(d){
                   return 'rgb(0,0,' + (d * 10) + ')';
                 });

               svg.selectAll('text')
                  .data(dataset)
                  .enter()
                  .append('text')
                  .text(function(d){
                    return d;
                  })
                  .attr('x', function(d, i){
                    return xScale(i) + xScale.bandwidth()/2;
                  })
                  .attr('y', function(d){
                    return h -  yScale(d) + 14;
                  })
                  .attr('font-family', 'sans-serif')
                  .attr('font-size', '11px')
                  .attr('fill', 'white')
                  .attr('text-anchor', 'middle');

               d3.select('p')
                 .on('click', function(){
                       //dataset = [11,12,15,20,18,17,16,18,23,25,
                        //               5,10,13,19,21,25,22,18,15,13];
                      var numValues = dataset.length;
                      dataset = [];
                      for (var i = 0; i < numValues; i++){
                        var newNumber = Math.floor(Math.random() * 500);
                        dataset.push(newNumber);
                      }
                      yScale.domain([0,d3.max(dataset)]);
                       svg.selectAll('rect')
                       .data(dataset)
                       .transition()
                       .delay(delay)
                       .duration(dur)
                       .ease(transType)
                       .attr('y', function(d){
                            return h - yScale(d);
                          })
                       .attr('height', function(d){
                            return yScale(d);
                          })
                       .attr('fill', function(d){
                         return 'rgb(0,0,' + (d*10) + ')';
                       })
                      svg.selectAll('text')
                        .data(dataset)
                        .transition()
                        .delay(delay)
                        .ease(transType)
                        .duration(dur)
                        .text(function(d){
                          return d;
                        })
                        .attr('x', function(d,i){
                          return xScale(i) + xScale.bandwidth()/2;
                        })
                        .attr('y', function(d){
                          return h - yScale(d) + 14;
                       })
                       
               });

    </script>
  </body>
</html>
